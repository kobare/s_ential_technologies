---
layout: default
bread_crumb: Blog
title: Blog
permalink: "blog/"
---

<!DOCTYPE html>
<html lang="en">

<body>


   <main>
    {% for post in site.posts offset: 0 %}
    <section class="blog-list" xstyle="Padding-top: clamp(7vw, 12rem, 5vw);">
    <a href="{{ root_url }}{{ post.url | prepend: site.baseurl }}">
        <div class="container">
            <div class="row">
                

                <div class="col-sm-6">
                    <img srcset="{{post.img}}" class="img-left" alt="">
                    </div>

                    <div class="col-sm-6">
                        <p class="kicker">{{ post.date | date: "%d-%b-%Y"}}</p>
                        <h2>{{ post.title }}</h2>    
                        <p><a href="{{ root_url }}{{ post.url | prepend: site.baseurl }}">{{ post.excerpt }}</a></p>                  
                    </div>
                </div>
            </div></a>
    </section>
   {% endfor %} 
  </main>


<script src="/assets/js/main.js"></script>
</body>
</html>
