<head>
 <meta charset="utf-8">
 <title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
 <meta name="description" content="{{ page.description }}">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no; maximum-scale=1.0; user-scalable=0;">

 <link href="{{ "/assets/img/logo/favicon.svg" | prepend: site.baseurl }}" rel="icon"> 
 <link rel="icon" type="image/png" sizes="16x16" href="assets/img/logo/favicon.svg"> 
     
 <link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}">
     
 <!-- Font Awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

{% seo title=false %}

</head>
